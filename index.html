<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Flood Alarm Pack</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>

	<style>
		#connectButton {
			width: 50%;
			float: left;
		}

		#disconnectButton {
			width: 50%;
			float: right;
		}
	</style>

	<script>

	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>
	
	<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.12.0.js"></script>
	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="libs/evothings/easyble/easyble.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->
	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
			<img src="ui/images/logo.png" />
		</button>
	</header>

	<h1>Flood Alarm Pack</h1>
	<p id="status">Not initialized</p>
	<button id="connectButton" class="green" onclick="app.onConnectButton();">
		Connect
	</button>
	<button id="disconnectButton" class="red" onclick="app.disconnect();">
		Disconnect
	</button>
	
<p align="center">	<img id="floodtype" onclick="app.refresh('Good')" src="ui/images/floodno.jpg" alt="Flood Alarm" />	</p>
	<br />
	<p id="floodinfotitle" align="center">Water level and Location</p>	
	<p id="floodinfo" align="center">Water level is low in Hogwarts.	</p>

</body>

</html>
